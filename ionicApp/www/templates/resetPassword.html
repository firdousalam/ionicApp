<ion-view view-title="Reset Password">
  <ion-content>
    <ion-list>
      <ion-item >
	    <form name="resetUserPassword" ng-submit="UpdatePassword();" novalidate>
			<div class="list">
				<div>
			     	<p style="margin-bottom:10px"> Please reset your password  , {{userName}}</p>
			       <p style="color:red;margin-bottom:10px">{{error_message}}</p>
		    	</div>
				<label class="item item-input item-floating-label">
					<span class="input-label">Enter new password</span>
					<input type="text" name="newpass" placeholder="Enter new password"  ng-model="resetPassword.password" required>
					<span class="err" ng-show="resetUserPassword.newpass.$touched && resetUserPassword.newpass.$invalid"  style="color:red">please enter password.</span>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Confirm new password</span>
					<input type="text" name="confirmPass" placeholder="Confirm new password"  ng-model="resetPassword.confirmPassword" required>
					<span class="err" ng-show="resetUserPassword.confirmPass.$touched && resetUserPassword.confirmPass.$invalid"  style="color:red">Please confirm your password.</span>
				</label>
				<button type="submit" class="button button-block button button-balanced ">
		  			NEXT
		  			<i class="icon ion-arrow-right-c" style="align:right">
		  			</i>
				</button>
			</div>
		</form>
    </ion-list>
  </ion-content>
</ion-view>
