<ion-view view-title="Recover Password">
  <ion-content>
    <ion-list>
      <ion-item >
	<div class="list">
		<div style="padding:50px 50px">
        Enter the 4 digit code sent to you
        <p class="err_message" style="color:red">{{error_message}}</p>
    </div>
		<label class="item item-input item-floating-label">
			<span class="input-label">Enter reset code</span>
			<input type="number" placeholder="Enter reset code"  ng-model="resetPassword.resetCode">
			<span class="input-label"></span>
		</label>
		<button class="button button-block button-positive" ng-click="enterResetCode();">
  			ENTER RESET CODE
		</button>
	<div> Resend code in {{coundownTimerLeft}}
	</div>
    </ion-list>
  </ion-content>
</ion-view>
<style>
.action-sheet-group {
  margin-bottom: 8px;
  border-radius: 4px;
  background-color: #fff;
  overflow: hidden;
}

.action-sheet .button {
  display: block;
  padding: 1px;
  width: 40%;
  margin-left:5%;
display:inline;
  border-radius: 0;
  border-color: #d1d3d6;
  background-color: #000;
  color: #fff;
  font-size: 20px;
  margin-bottom:10px;
}
.action-sheet .button.destructive {
  display: block;
  padding: 1px;
  width: 90%;
  margin-left:5%;
  border-radius: 0;
  border-color: #d1d3d6;
  background-color: #fff;
  color: #000 !important;
  font-size: 20px;
  margin-bottom:10px;
}

</style>
